
<!DOCTYPE html>
<html>
<head>
    <title>人脸识别</title>
    <style>
        #box, #img1 {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--上传按钮-->
<div id="box">
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="button" value="人脸识别" id="upFileBtn">
    </form>
</div>
<!--回显图片-->
<img style="width:180px" src="data:;base64,{{ img_stream }}">

</body>
<script type="text/javascript" src="../static/jquery.js"></script>
<script type="text/javascript">
    $('#upFileBtn').click(function () {
        var formFile = new FormData($('#uploadForm')[0])
        $.ajax({
            url: "/up_file",
            type: "POST",
            data: formFile,
            processData: false,
            contentType: false,
            success: function (data) {
                // document.getElementById('img1').innerHTML = data
                // document.getElementById('img1').innerHTML = img
            }
        })
    })
</script>
</html>
